<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - MSB Finance</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>

    <div class="stats-container">
  <div class="stat-card">
    <h3>Total Loans</h3>
    <p id="totalLoans">0</p>
  </div>
  <div class="stat-card">
    <h3>Documents Uploaded</h3>
    <p id="totalDocs">0</p>
  </div>
  <div class="stat-card">
    <h3>Total Loan Amount</h3>
    <p id="totalLoanAmount">R0</p>
  </div>
</div>

<div class="quick-links">
  <a href="#loansSection" class="quick-link">My Loans</a>
  <a href="#documentsSection" class="quick-link">My Documents</a>
  <a href="#applyLoanSection" class="quick-link">Apply for Loan</a>
</div>

<section id="applyLoanSection">
      <h2>Apply for Loan</h2>
      <input type="number" id="loanAmount" placeholder="Loan Amount (R300 - R4000)">
      <button id="applyLoanBtn">Apply</button>
    </section>

    <section id="documentsSection">
      <h2>Upload Document</h2>
      <input type="file" id="docFile">
      <button id="uploadDocBtn">Upload</button>
    </section>

    <section id="loansSection">
      <h2>Your Loans</h2>
      <table border="1" id="loansTable">
        <thead>
          <tr><th>Amount</th><th>Status</th><th>Applied On</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Your Documents</h2>
      <table border="1" id="docsTable">
        <thead>
          <tr><th>File</th><th>Status</th><th>Uploaded On</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
