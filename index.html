<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSB Finance</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
  <header>
    <h1>MSB Finance</h1>
    <button id="loginBtn">Login</button>
  </header>

  <main>
    <p>We provide loans from R300 - R4000.</p>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginSubmit">Login</button>
      <p>Don't have an account? <span id="showRegister">Register now</span></p>
    </div>
  </div>

  <!-- Registration Modal -->
<div id="registerModal">
  <input type="text" id="registerName" placeholder="Full Name" required />
  <input type="email" id="registerEmail" placeholder="Email" required />
  <input type="text" id="registerContact" placeholder="Contact Number" required />
  <input type="password" id="registerPassword" placeholder="Password" required />
  <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required />
  <button id="registerSubmit">Register</button>
</div>


  <script src="main.js"></script>
</body>
</html>
