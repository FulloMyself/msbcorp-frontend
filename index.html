<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSB Finance</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
  <header>
    <h1>MSB Finance</h1>
    <button id="loginBtn">Login</button>
  </header>

  <main>
    <p>We provide loans from R300 - R4000.</p>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginSubmit">Login</button>
      <p>Don't have an account? <span id="showRegister">Register now</span></p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Name">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <button id="registerSubmit">Register</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
