<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - MSB Finance</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section>
      <h2>All Users</h2>
      <table border="1" id="usersTable">
        <thead><tr><th>Name</th><th>Email</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>All Loans</h2>
      <table border="1" id="loansTable">
        <thead><tr><th>User</th><th>Amount</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>All Documents</h2>
      <table border="1" id="docsTable">
        <thead><tr><th>User</th><th>File</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="admin-dashboard.js"></script>
</body>
</html>
